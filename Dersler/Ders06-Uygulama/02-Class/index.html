<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Film Projesi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card row">
        <div class="card-heaer">
          <h1>Film Projesi</h1>
        </div>
        <div class="card-body">
          <form id="film-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6 mt-2">
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Film İsmi"
                />
              </div>
              <div class="form-group col-md-6 mt-2">
                <input
                  class="form-control"
                  type="text"
                  name="director"
                  id="director"
                  placeholder="Yönetmen"
                />
              </div>
              <div class="form-group col-md-6 mt-2">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Film Afiş Linki"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger mt-2">Film Ekle</button>
          </form>
          <hr />
        </div>
        <div class="card-body">
          <hr />
          <h5 class="card-title">Filmler</h5>
          <hr />
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Film Afişi</th>
                <th scope="col">Film İsmi</th>
                <th scope="col">Yönetmen</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="films"></tbody>
          </table>
          <hr />
          <a href="#" id="clear-films" class="btn btn-dark"
            >Tüm Filmleri Temizle</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="film.js"></script>
    <script src="project.js"></script>
  </body>
</html>
